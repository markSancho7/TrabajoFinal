<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Vite App</title>
	</head>
	<body>
		<h1>Ahorcado</h1>

		<div class="containerNewWord">
			<input
				id="inputLetter"
				maxlength="1"
				type="text"
				placeholder="escribe tu letra"
				class="buttonsSize"
			/>
			<button id="buttonNewWord" class="buttonsSize">Restart</button>
		</div>

		<div id="containerSecretWord" class="containerSecretWord"></div>
		<div class="containerError">
			<div class="errorLetters">
				<span>Letras erroneas</span>
				<div id="errorLetters"></div>
			</div>
			<div id="containerCounterAttempts" class="containerCounterAttempts">
				<span id="counterAttempts" class="counterAttempts"></span>
			</div>
		</div>

		<div id="toy" class="toy">
			<div class="piernas hide">
				<img src="./assets/images/piernas.png" alt="" />
			</div>

			<div class="brazos hide">
				<img src="./assets/images/brazos.png" alt="" />
			</div>
			<div class="cuerpo hide">
				<img src="./assets/images/cuerpo.png" alt="" />
			</div>
			<div class="cabeza hide">
				<img src="./assets/images/cabeza.png" alt="" />
			</div>
			<div class="soga hide">
				<img src="./assets/images/soga.png" alt="" />
			</div>
			<div class="paloSoga hide">
				<img src="./assets/images/paloSoga.png" alt="" />
			</div>
			<div class="palo hide">
				<img src="./assets/images/istockphoto-165812595-612x612.png" alt="" />
			</div>
		</div>

		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
