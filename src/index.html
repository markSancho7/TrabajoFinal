<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Vite App</title>
	</head>
	<body>
		<h1>Ahorcado</h1>

		<div class="containerNewWord">
			<input
				id="inputLetter"
				maxlength="1"
				type="text"
				placeholder="escribe tu letra"
			/>
			<button id="buttonNewWord">Restart</button>
		</div>

		<div id="containerSecretWord" class="containerSecretWord"></div>
		<div class="containerError">
			<div class="errorLetters">
				<span>Letras erroneas</span>
				<div id="errorLetters"></div>
			</div>
			<div id="containerCounterAttempts" class="containerCounterAttempts">
				<span id="counterAttempts" class="counterAttempts"></span>
			</div>
		</div>

		<div id="toy" class="toy">
			<div class="piernas hide">
				<div class="pierna1"></div>
				<div class="pierna2"></div>
			</div>

			<div class="brazos hide"></div>
			<div class="cuerpo hide"></div>
			<div class="cabeza hide"></div>
			<div class="soga hide"></div>
			<div class="paloSoga hide"></div>
			<div class="palo hide">
				<div class="mastil"></div>
				<div class="base"></div>
			</div>
		</div>

		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
